<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>countdown</title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>

    <!-- countdown -->

    <p>How many secounds would like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <br>
    <br>

<!-- slideshow challenge -->

<!-- slideshow container -->

    <div class="slideshow-container">

        <!-- images with number and caption text-->

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/cat1.jpeg" style="width: 100%;" alt="cat">
            <div class="text">Sleeping cat</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/cat2.jpeg" style="width: 100%;" alt="two cats">
            <div class="text">Two cats relaxing</div>
        </div>

        <div class="mySlides fade" >
            <div class="numbertext">3 / 3</div>
            <img src="./Images/cat3.jpeg" style="width: 100%;" alt="cat">
            <div class="text">A cat relaxing</div>
        </div>

        <!-- buttons on the slideshow -->

        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <!-- dots at the bottom of slide show-->

    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    </body>
</html>
