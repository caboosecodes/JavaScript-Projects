<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
    <p>Concatenate</p>
    <button onclick="sentenceAdd()">Click here for a sentence</button>
    <p id="sentence"></p>
    <br>

    <p>Slice</p>
    <button onclick="sentenceSlice()">slice</button>
    <p id="slice"></p>
    <br>

    <p>Uppercase</p>
    <button onclick="bigLetters()">Click here to capitalize the sentence</button> 
    <p id="lower">Hello, how are you doing?</p>
    <br>

    <p>Search</p>
    <button onclick="where()">click to see what position the word "you" is in</button>
    <p>Hello, how are you doing?</p>
    <p id="search"></p>
    <br>

    <p>Number to string</p>
    <p id="string"></p>
    <button onclick="numString()">click</button>

    <p>Percision method</p>
    <p id="five"></p>
    <button onclick="pFunction()">click</button>
    <br>

    <p>toFixed()</p>
    <p id="three"></p>
    <button onclick="places()">click</button>
    <br>

    <p>valueOf()</p>
    <p id="number"></p>
    <button onclick="num()">number to number</button>
    <br>
    
    </body>
</html>
