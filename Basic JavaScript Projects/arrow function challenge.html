<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>arrow function</title>
    </head>
    <body>
        <h1>Arrow Function Challenge</h1>
        <p>Click for greeting</p>
        <button onclick="greet()">Click here</button>
        <p id="hi"></p>

        <script>
        greet = () => document.getElementById("hi").innerHTML = "Hello, how are you?";
        </script>




    </body>
</html>
