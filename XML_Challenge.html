<!DOCTYPE html>
<html>
<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

//creates a text string
var Movie = "<movie>" +
"<title>Schindler\'s List</title>" +
"<director>Steven Spielberg</director>" +
"<starring>Liam Neeson</starring>" +
"<year>1993</year>" +
"</movie>";

//creates an XML DOM parser
XML_Parser = new DOMParser(); //interface that provides the ability to parse XML or HTML source code from a string into a DOM document

//creates a new XML DOM object using the text string
XML_Document = XML_Parser.parseFromString(Movie,"text/xml"); //parseFromStrong() is a method

document.getElementById("XML_Example").innerHTML = 
XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;

</script>

</body>
</html>
