<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <style>
            #section1 {
                background-color: rgb(35, 129, 136);
                height: 450px;
            }

            #section2 {
                background-color: yellow;
                height: 450px;
            }

            html {
                scroll-behavior: smooth;
            }
        </style>
    </head>
    <body>
    
    <h2>Smooth scroll</h2>

    <div id="section1">
        <h3>Section 1</h3>
        <p>click on the link below to smooth scroll to section 2</p>
        <a href="#section2">Click here</a>

    </div>
    <div id="section2">
        <h3>section 2</h3>
        <a href="#section1">click here to go back to section 1</a>
    </div>


    </body>
</html>
