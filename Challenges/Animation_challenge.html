<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Animation Challenge</title>
        <style>
            div {
                width: 250px;
                height: 250px;
                background-color: aqua;
                position: relative;
                animation: mymove 10s infinite;
            }
        @keyframes mymove {
            0%  {top: 0px;}
            25%  {top: 400px;}
            50%  {top: 25px;}
            100%  {top: 300px;}
        }
        </style>
    </head>
    <body>
    <div>
    
    </div>


    </body>
</html>
