<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device, inital scale=1.0">
        <title>VW Unit</title>
    </head>
    <body>
    <h1 style="font-size: 15vw;">This should resize</h1>

    <p style="font-size: 10vw;">when the size the browser viewport changes</p>

    <p style="font-size: 5vw;">use the "vw" unit when sizing
    the text. 5vw will set the set size to 5% of viewport width.
     1vw = 1%.
    </p>
